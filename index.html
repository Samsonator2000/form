<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Style the header */
        header {
          background-color: #5d5fdd;
          padding: 300px;
          text-align: center;
          font-size: 35px;
          color: rgb(59, 19, 170);
        }
        article {
        float: left;
        padding: 20px;
        width: 70%;
        background-color: #9494d1;
        }
    </style>
    

</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <article>
        <form action="">
            <label for="name">name:</label><br>
            <input type="text" id="name" name="name"><br>
            <P >What seems to be. the issue?</P><br>
            <label for="game">A game isnt working</label><br>
            <input type="radio" id="game" name="category" value="game">
            <label for="suggest">I want to suggest a game to be added (include URL)</label><br>
            <input type="radio" id="suggest" name="category" value="suggest">
            <label for="proxy">There is an issue with the proxy</label><br>
            <input type="radio" id="proxy" name="category" value="proxy">
            <label for="message">enter your message here</label><br>
            <input type="text" id="message" name="message"><br>
            <input type="submit" value="Submit">
        </form>
    </article>
</body>
</html>
